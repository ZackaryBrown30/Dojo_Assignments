<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="display"></div>

    <script>
      $(document).ready(() => {
        let trivia = "";
        $.get("https://opentdb.com/api.php?amount=4&category=28", data => {
          // console.log(data);
          for (let i = 0; i < data.results.length; i++) {
            trivia += "<h2>" + data.results[i].question + "</h2>";
            trivia += "<select>";
            trivia += "<option>" + data.results[i].correct_answer + "</option>";
            for (j in data.results[i].incorrect_answers) {
              trivia +=
                "<option>" + data.results[i].incorrect_answers[j] + "</p>";
            }
            trivia += "<select>";
          }
          $(".display").html("<div>" + trivia + "</div>");
        });
      });

      //NOT LINGERING ON THIS I DIDNT LEARN JQUERY YET
    </script>
    <input type="button" class="btn btn-success" value="Submit" />
  </body>
</html>
