      class Ninja {
        constructor(name) {
          this.name = name;
          this.speed = 3;
          this.strength = 3;
          this.health = 100;
        }
        sayName() {
          console.log(`my namw is ${this.name}`);
        }
        showStats() {
          console.log(
            `${this.name}'s strength is ${this.strength}, speed is ${this.speed}, and health is ${this.name}`
          );
        }
        drinkSake() {
          this.health += 10;
        }
      }
