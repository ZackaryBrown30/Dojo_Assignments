<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_app/css/dash_style.css' %}">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>Success! Welcome, {{request.session.first_name}}</h1>
            <a class='button' href="/trips">Create a new trip!</a>
            <a class='nav' href="/logout">Logout</a>
        </div>

        <h3>Your trips:</h3>

        <table>
            <thead>
                <tr class="table_head">
                    <td>Destination</td>
                    <td>Start Date</td>
                    <td>End Date</td>
                    <td>Plan</td>
                    <td>Action</td>
                </tr>
                {% for trip in my_trips.trips.all %}
                <tr>
                    <td><a href="trips/{{trip.id}}">{{trip.destination}}</a></td>
                    <td>{{trip.start_date}}</td>
                    <td>{{trip.end_date}}</td>
                    <td>{{trip.plan}}</td>
                    <td>
                        <a href="trips/{{trip.id}}">View</a>
                        <a href="update/{{trip.id}}">Update</a>
                        <a href="delete/{{trip.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </thead>
            <tbody>

            </tbody>
        </table>


    </div>
</body>
</html>
