<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>Hello {{request.session.first_name}}!Create a Trip!</h1>
            <a class='nav' href="/logout">Logout</a>

        </div>

        <!-- MESSAGE SHOWING THING -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- MESSAGE SHOWING THING -->
        <div >
            <form action="/trips/new" method="POST" class="sm_container">
                {% csrf_token %}
                <p>Destination:<input type="text" name="destination"></p>
                <p>Start Date:<input type="date" name="start_date"></p>
                <p>End Date:<input type="date" name="end_date"></p>
                <p>Plan:<input type="textbox" name="plan"></p>
                <input type="hidden" value="{{request.session.user_id}}">
                <input class="button" type="submit">
            </form>
        </div>
    </div>



    </div>
</body>

</html>
